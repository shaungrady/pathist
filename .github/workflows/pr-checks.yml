name: PR Checks

on:
  pull_request:
    branches: ['*']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run CI checks (Biome lint+format, TypeScript, tests)
        run: pnpm run ci

      - name: Run build
        run: pnpm run build

      - name: Run build:docs
        run: pnpm run build:docs

      - name: Check for uncommitted changes from build:docs
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: build:docs created uncommitted changes"
            echo "Modified files:"
            git status --porcelain
            git diff
            exit 1
          fi
